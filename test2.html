<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar y mostrar en YouTube</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFFFFF;
            color: #000000;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #000000;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #FFFFFF;
            border: 1px solid #000000;
            cursor: pointer;
        }
        button:hover {
            background-color: #F0F0F0;
        }
        .status {
            margin: 20px 0;
            font-style: italic;
        }
        iframe {
            margin: 20px 0;
            border: none;
        }
        a {
            color: #0000FF;
            text-decoration: underline;
        }
        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generar y mostrar en YouTube</h1>
        <p>Escribí una palabra y presioná “Test Workflow”. Cuando el workflow termine, se embeberá el video de YouTube.</p>
        
        <div>
            <input type="text" placeholder="Escribí una palabra">
            <button onclick="triggerWorkflow()">Test Workflow</button>
        </div>
        
        <p class="status">Generando tu video…</p>
        
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/placeholder" title="YouTube video" allowfullscreen></iframe>
            <p>Si el embed no carga, abrilo en YouTube: <a href="https://www.youtube.com/watch?v=placeholder" target="_blank">ver en YouTube</a></p>
        </div>
        
        <p>Listo para disparar…</p>
    </div>
</body>
</html>
