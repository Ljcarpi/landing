<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <title>AutoVid Generator — Test Workflow</title>
  <meta
    name="description"
    content="Dispara el workflow y previsualiza el video procesado en YouTube."
  />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg: #0b0d10;
      --fg: #e8eef5;
      --muted: #9fb0c3;
      --card: #12161b;
      --acc: #52a8ff;
      --disabled: #4b5a6e;
      --border: #1c232b;
      --input-bg: #0f141a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, Segoe UI, sans-serif;
      background: linear-gradient(180deg, #0b0d10, #0e141a);
      color: var(--fg);
    }
    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 64px 24px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 56px;
    }
    .brand-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .brand {
      font-weight: 800;
      font-size: 28px;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, var(--acc), #7bbcff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .brand-subtext {
      font-size: 14px;
      font-weight: 400;
      color: var(--muted);
      margin-top: 4px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translateY(-5px); }

    h1 {
      margin: 0 0 12px;
      font-size: 32px;
      font-weight: 800;
      line-height: 1.2;
    }
    p { color: var(--muted); line-height: 1.7; font-size: 16px; }

    .form {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 20px;
      align-items: center;
    }
    .input {
      flex: 1 1 280px;
      min-width: 220px;
      background: var(--input-bg);
      color: var(--fg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 15px;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    .input::placeholder { color: #7d8a9e; }
    .input:focus {
      border-color: #2a3948;
      box-shadow: 0 0 0 3px rgba(82, 168, 255, 0.15);
    }

    .btn-primary {
      background: linear-gradient(90deg, #6a5acd, #1e90ff);
      color: white;
      border: 0;
      border-radius: 14px;
      padding: 12px 18px;
      font-weight: 700;
      font-size: 15px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
      white-space: nowrap;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }
    .btn-primary:hover {
      transform: translateY(-1px) scale(1.02);
      filter: brightness(1.03);
    }
    .btn-primary:active {
      transform: translateY(0);
      filter: brightness(0.98);
    }

    .loading {
      display: none;
      color: #c9d7e6;
      font-style: italic;
      margin-top: 16px;
    }
    .embed {
      display: none;
      margin-top: 20px;
      background: #0f141a;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 0;
      border-radius: 12px;
    }
    .yt-fallback {
      margin-top: 10px;
      font-size: 14px;
      color: var(--muted);
    }
    .yt-fallback a {
      color: #9fb0c3;
      text-decoration: none;
    }
    .yt-fallback a:hover { text-decoration: underline; }

    footer {
      margin-top: 32px;
      color: #73839a;
      font-size: 13px;
      text-align: center;
    }
    @media (max-width: 520px) {
      .card { padding: 24px; }
      .wrap { padding: 32px 16px; }
      h1 { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand-container">
        <div class="brand">AutoVid Generator</div>
        <div class="brand-subtext">By Vision Arcadia</div>
      </div>
    </header>

    <main class="card">
      <h1>Generar y mostrar en YouTube</h1>
      <p>Escribí una palabra y presioná <strong>“Test Workflow”</strong>. Cuando el workflow termine, se embeberá el video de YouTube.</p>

      <div class="form">
        <!-- IDs y estructura conservados para no romper la funcionalidad -->
        <input
          type="text"
          id="term-input"
          class="input"
          placeholder="Escribe una palabra (ej. perro)"
        />
        <button id="test-workflow" class="btn-primary">Test Workflow</button>
      </div>

      <div class="loading">Generando tu video…</div>

      <div class="embed">
        <iframe id="yt-embed" allowfullscreen></iframe>
        <div class="yt-fallback">
          Si el embed no carga, abrilo en YouTube:
          <a id="yt-link" href="" target="_blank" rel="noopener">ver en YouTube</a>
        </div>
      </div>

      <p style="margin-top:16px;color:#8ea0b8">V1.0</p>
    </main>

    <footer>
      <div><a href="mailto:info@vision-arcadia.store" style="color:#73839a;text-decoration:none;">info@vision-arcadia.store</a></div>
    </footer>
  </div>

  <!-- JS original preservado (IDs, URL y lógica) -->
  <script>
    document.getElementById('test-workflow').addEventListener('click', async function() {
      const term = document.getElementById('term-input').value.trim();
      if (!term) {
        alert('Escribí una palabra primero.');
        return;
      }

      document.querySelector('.loading').style.display = 'block';
      document.querySelector('.embed').style.display = 'none';

      try {
        const response = await fetch('https://trusting-splendid-gannet.ngrok.app/webhook-test/test-workflow-123abc', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ term: term })
        });

        if (!response.ok) throw new Error('Error en la respuesta de n8n: ' + response.status);

        const data = await response.json();
        const ytUrl = data.link_yt;

        if (!ytUrl) throw new Error('No se encontró la URL del video en la respuesta.');

        // Espera 15s para dar tiempo al procesado de YouTube (misma funcionalidad)
        setTimeout(() => {
          const videoId = ytUrl.split('/').pop();
          document.getElementById('yt-embed').src = `https://www.youtube.com/embed/${videoId}?rel=0&autoplay=1`;
          document.getElementById('yt-link').href = ytUrl;
          document.getElementById('yt-link').textContent = 'ver en YouTube';

          document.querySelector('.loading').style.display = 'none';
          document.querySelector('.embed').style.display = 'block';
        }, 15000);
      } catch (error) {
        console.error('Error:', error);
        alert('Hubo un error al generar el video: ' + error.message);
        document.querySelector('.loading').style.display = 'none';
      }
    });
  </script>
</body>
</html>
